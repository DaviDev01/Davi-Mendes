<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Grid Test</title>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <link rel="stylesheet" href="Davi Mendes.css">
    </head>
    <body>
        <main class="page">
            <section class="controls">
                <input id="search-input" placeholder="Search a Product" class="controls-search" type="search" name="controls-search" id="">

                <button id="add-sample-btn" class="controls-add-sample">Add Sample Product</button>
            </section>
            <section id="products" class="products">
                <article class="product-card">
                    <img class="product-card-img" src="./assets/model-pic-one.jpg" alt="">

                    <div class="product-card-content">
                        <h2 class="product-card-title">Jacket</h2>
                        <p class="product-card-description">Short Description</p>
                        <p class="product-card-price">$90</p>
                        <button class="product-card-action">
                            Add To Cart
                        </button>
                    </div>
                </article>

                <article class="product-card">
                    <img class="product-card-img" src="./assets/model-pic-two.jpg" alt="">

                    <div class="product-card-content">
                        <h2 class="product-card-title">Shirt</h2>
                        <p class="product-card-description">Short Description</p>
                        <p class="product-card-price">$90</p>
                        <button class="product-card-action">
                            Add To Cart
                        </button>
                    </div>
                </article>

                <article class="product-card">
                    <img class="product-card-img" src="./assets/7529.jpg" alt="">

                    <div class="product-card-content">
                        <h2 class="product-card-title">Shoes</h2>
                        <p class="product-card-description">Short Description</p>
                        <p class="product-card-price">$90</p>
                        <button class="product-card-action">
                            Add To Cart
                        </button>
                    </div>
                </article>
            </section>
        </main>
    </body>
    <script src="./Davi Mendes.js"></script>
</html>
